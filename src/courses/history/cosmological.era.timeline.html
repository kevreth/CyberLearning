<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      table {
        border: 0;
        margin: 0;
        padding: 0;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .time {
        background-color: lightgrey;
      }
      .dif {
        background-color: lightgrey;
      }
    </style>
    <title>Big History Timeline</title>
  </head>
  <body>
    <table>
      <thead>
        <th>Era</th>
        <th>Start Time</th>
        <th>Duration</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2" style="background-color: black; color: white">
            primordial
          </td>
          <td rowspan="2" class="time">13.8 Ga</td>
        </tr>
        <tr>
          <td rowspan="2" class="dif">13.4 Ga</td>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: yellow">atomic</td>
          <td rowspan="2" class="time">380 ka</td>
        </tr>
        <tr>
          <td rowspan="2" class="dif">200 Ma</td>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: brown; color: white">
            stellar
          </td>
          <td rowspan="2" class="time">200 Ma</td>
        </tr>
        <tr>
          <td rowspan="2" class="dif">800 Ma</td>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: orange">galactic</td>
          <td rowspan="2" class="time">1 Ga</td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
    <script>
      function show() {}
    </script>
  </body>
</html>
