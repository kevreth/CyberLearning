<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      table {
        border: 0;
        margin: 0;
        padding: 0;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .time {
        background-color: lightgrey;
      }
      .dif {
        background-color: lightgrey;
      }
    </style>
    <title>Big History Timeline</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Era</th>
          <th>Start Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2" style="background-color: black; color: white">
            cosmological
          </td>
          <td rowspan="2" class="time">13.8 Ga</td>
        </tr>
        <tr>
          <td rowspan="2" class="dif">9.2 Ga</td>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: yellow">solar</td>
          <td rowspan="2" class="time">4.6 Ga</td>
        </tr>
        <tr>
          <td rowspan="2" class="dif">4 Ga</td>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: brown; color: white">
            animal
          </td>
          <td rowspan="2" class="time">600 Ma</td>
        </tr>
        <tr>
          <td rowspan="2" class="dif">600 Ma</td>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: orange">human</td>
          <td rowspan="2" class="time">120 ka</td>
        </tr>
      </tbody>
    </table>
    <script>
      function show() {}
    </script>
  </body>
</html>
